<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sigh_in.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form action="thank_you.html">
          <h1>Sign in</h1>
          <label class="email">Email address</label>
          <br />
          <br />
          <input
            required
            class="email_input"
            type="email"
            placeholder="Enter email"
          />
          <br />
          <br />
          <label class="password">Password</label>
          <br />
          <br />
          <input
            class="password_input"
            type="password"
            placeholder="Enter password"
          />
          <br />
          <br />
          <input required class="remeber_input" type="checkbox" />
          <label class="remember">Remeber me</label>
          <br />
          <br />
          <button>Submit</button>
          <br />
          <br />
          <p>Forgot <span class="pass">Password?</span></p>
        </form>
      </div>
    </div>
  </body>
</html>
